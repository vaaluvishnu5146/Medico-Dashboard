<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="sidebar h-full py-5 d-flex flex-column justify-content-between">
                    <div class="row mb-5 branding-container">
                        <h5 class="text-center brand-name">Medico Sales</h5>
                    </div>
                    <div class="row nav-links">
                        <ul>
                            <li class="nav-link active">
                                <i class='bx bxs-grid-alt me-3'></i>
                                <p>Dashboard</p>
                            </li>
                            <li class="nav-link">
                                <i class='bx bx-test-tube me-3'></i>
                                <p>Labtest</p>
                            </li>
                            <li class="nav-link">
                                <i class='bx bxs-calendar-plus me-3'></i>
                                <p>Appointment</p>
                            </li>
                        </ul>
                    </div>
                    <div class="footer">
                        <div class="d-flex align-items-center justify-content-start">
                            <i class='bx bx-help-circle me-3'></i>
                            <p>Help</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 p-5">
                <div class="row mb-5">
                    <p>Create Search here</p>
                </div>
                <div class="row mb-5">
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Customer</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="invoiceId" class="form-label">Invoice ID</label>
                            <input type="email" class="form-control" id="invoiceId" placeholder="Enter Invoice Id">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" placeholder="name@example.com">
                        </div>
                    </div>
                </div>
                <div class="row px-2">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="selector">
                                    <input class="form-check-input" type="checkbox" value="" id="">
                                </th>
                                <th scope="col">Invoive ID</th>
                                <th scope="col">Date</th>
                                <th scope="col">Customer</th>
                                <th scope="col">Payable Amount</th>
                                <th scope="col">Paid Amount</th>
                                <th scope="col">Due</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row" class="selector">
                                    <input class="form-check-input" type="checkbox" value="" id="">
                                </td>
                                <td>#AHGA68</td>
                                <td>29/10/2023</td>
                                <td>Otto</td>
                                <td>1000</td>
                                <td>1000</td>
                                <td>0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
